<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - JS</title>
    <link rel="icon" href="#">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- BS Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- my own style -->
    <link rel="stylesheet" href="style/styles.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light mynav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <img src="images/flower-logo-2.jpg" alt="" width="150" height="100" class="d-inline-block align-top"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Bouquets</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- here ends navbar -->
    <!-- products container -->
    <div class="">
        <h2 class="text-center py-3 hero-title text-white fw-bold">Bouquets</h2>
        <div id="products"
            class="products row g-0 row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 justify-content-around">
            <!-- content comes from js dynamically -->
        </div>
    </div>

    <!--cart starts here  -->
    <div class="cart mb-3">
        <h2 class="text-center basket-title text-white py-3 fw-bold">Shopping Basket</h2>
        <div class="cart-items" id="cart-items"><!-- cart-items come in here dynamically --></div>
    <div id="total" class="cart-total me-0 pb-2 ps-5 text-center text-sm-start">
        <p class="cart-nototal-title m-0">Items in Cart: <span id="amount" class="cart-total-price h4 p-0 pe-sm-5 m-0">0</span></p>
    </div>
    <div id="total" class="cart-total me-0 pb-2 text-center text-sm-end">
        <p class="cart-total-title m-0">Total <span id="price" class="cart-total-price h4 p-0 pe-sm-5 m-0 fw-bold">€0.00</span></p>
    </div>
    <div class="cart-total me-0 pb-2 text-center text-sm-end">
        <p class="cart-total-title m-0"><span id="disc">Discount: </span><span id="discount" class="cart-total-price h4 p-0 pe-sm-5 m-0 fw-bold">€0.00</span></p>
    </div>
    <div class="d-flex justify-content-center">
        <button id="btn-purchase" class="btn btn-purchase text-white m-3 btn-checkout" type="button">Check out <br><i
                class="bi bi-cart-check-fill"></i></button>
    </div>
    <footer class="d-sm-flex justify-content-center align-items-center text-dark">
        <div class="fs-5 text-secondary text-center text-sm-end p-2">Copyright &copy; <a
                href="index.html">Christine Weidhofer</a>
        </div>
        <div class="fs-5 text-secondary text-center text-sm-start p-2">
            All rights reserved
        </div>
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <!-- My own script -->
    <script src="script/cart.js"></script>
    </script>
</body>

</html>
